<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>Flaty Register Form a Flat Responsive Widget Template :: w3layouts</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		</meta>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Flaty Register Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!-- Custom Theme files -->
		<link href="css_login/style.css" rel="stylesheet" type="text/css" media="all" /> 
		<!-- //Custom Theme files -->
		<!-- js -->
		<script src="js_login/jquery-2.2.3.min.js"></script>
		<!-- //js -->  
		<!-- web font -->
		<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'><!--web font-->
		</link>
		<!-- //web font -->
	</h:head>
		<body class="bg">
			<!-- main -->
			<div class="main-agileits">
				<div class="mainw3-agileinfo form"> 
					<div id="login">    
						<form action="#" method="post"> 
							<h2 class="tittle">LOGIN</h2>

							<div class="field-wrap">
								<label> Email<span class="req"></span> </label>
								<input type="email" autocomplete="off">
								</input>
							</div> 
							<div class="field-wrap">
								<label> Senha<span class="req"></span> </label>
								<input type="password" autocomplete="off">
								</input>
							</div>
							
							<div style="text-align: left;">
								<a href="registrar.xhtml"><span>Esqueci a senha </span></a>
							</div>
							
							<input value="Entrar" type="button" class="button button-block" onclick="location.href='principal.xhtml';">
							
							</input>
							<h2 style="text-align: center; padding-top: 20px; padding-bottom: 20px;">
								Ainda não possui uma conta?
							</h2>
							<div style="text-align: center;">
								<a href="registrar.xhtml"><span style="text-align: center; padding-top: 10px;" >Cadastra-se </span></a>
							</div>
						</form> 
					</div>
		         
				</div>	
			</div>	
			<!-- //main -->
			<!-- copyright -->
			<div class="w3copyright-agile">
				<p>© 2018 Dental Clean. Todos os direitos reservados</p>
			</div>
			<!-- //copyright --> 
			<script>
			$('.form').find('input, textarea').on('keyup blur focus', function (e) { 
			  var $this = $(this),
				  label = $this.prev('label');
		
				  if (e.type === 'keyup') {
						if ($this.val() === '') {
					  label.removeClass('active highlight');
					} else {
					  label.addClass('active highlight');
					}
				} else if (e.type === 'blur') {
					if( $this.val() === '' ) {
						label.removeClass('active highlight'); 
						} else {
						label.removeClass('highlight');   
						}   
				} else if (e.type === 'focus') {
				  
				  if( $this.val() === '' ) {
						label.removeClass('highlight'); 
						} 
				  else if( $this.val() !== '' ) {
						label.addClass('highlight');
						}
				}
		 
			}); 
			</script>
		</body>
</html>
