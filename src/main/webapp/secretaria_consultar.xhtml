<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="template.xhtml">

    <ui:define name="content"> 
            <!-- main content start-->
            <div id="page-wrapper">
                <div class="main-page">
                    <div class="forms">
                        <div class="form-grids row widget-shadow" data-example-id="basic-forms">
                            <div class="form-body">
                                <div id="cadastro">
                                    <h:form>
                                        <h2 class="tittle">CONSULTA DE SECRETÁRIAS</h2>
                                        <!-- secretaria table -->
                                        <p:dataTable id="secretarialist" var="item" value="#{secretariaConsulta.items}" 
                                                     rowKey="#{item.id}"
                                                     selection="#{secretariaConsulta.selected}" selectionMode="single"
                                                    >
                                            <p:column headerText="Nome">
                                                <h:outputText value="#{item.nome}" />
                                            </p:column>
                                            <p:column headerText="Telefone">
                                                <h:outputText value="#{item.telefone}" />
                                            </p:column>
                                            <p:column headerText="E-mail">
                                                <h:outputText value="#{item.email}" />
                                            </p:column>
                                        </p:dataTable>
                                        <!-- //secretaria table -->

                                        <!-- right click options -->
                                        <p:contextMenu for="secretarialist">
                                            <p:menuitem value="Visualizar" update="itemDetail" icon="ui-icon-search" oncomplete="PF('itemDetail').show()"/>
                                            <p:menuitem value="Remover" update="secretarialist" icon="ui-icon-close" actionListener="#{secretariaConsulta.destroy}" />
                                        </p:contextMenu>
                                        <!-- //right click options -->

                                        <!-- selected item info -->
                                        <p:dialog header="Informações:" widgetVar="itemDetail" modal="true" draggable="false" showEffect="fade" hideEffect="fade" resizable="false">
                                            <p:outputPanel id="itemDetail" style="text-align:center;">
                                                <p:panelGrid  columns="2" rendered="#{not empty secretariaConsulta.selected}">
                                                    <h:outputText value="Nome:" />
                                                    <h:outputText value="#{secretariaConsulta.selected.nome}" />

                                                    <h:outputText value="Telefone" />
                                                    <h:outputText value="#{secretariaConsulta.selected.telefone}" />

                                                    <h:outputText value="E-mail" />
                                                    <h:outputText value="#{secretariaConsulta.selected.email}" />

                                                    <h:outputText value="CPF" />
                                                    <h:outputText value="#{secretariaConsulta.selected.cpf}" />

                                                    <h:outputText value="RG" />
                                                    <h:outputText value="#{secretariaConsulta.selected.rg}" />

                                                    <h:outputText value="CEP" />
                                                    <h:outputText value="#{secretariaConsulta.selected.cep}" />

                                                    <h:outputText value="Data de Nascimento" />
                                                    <h:outputText value="#{secretariaConsulta.selected.dataDeNascimento}" />
                                                </p:panelGrid>
                                            </p:outputPanel>
                                        </p:dialog>
                                        <!-- //selected item info -->

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!--  toggle left push menu script -->
        <script src="js_principal/classie.js"></script>
        <script>
            var menuLeft = document.getElementById('cbp-spmenu-s1'),
                    showLeftPush = document.getElementById('showLeftPush'),
                    body = document.body;
            showLeftPush.onclick = function() {
            classie.toggle(this, 'active');
            classie.toggle(body, 'cbp-spmenu-push-toright');
            classie.toggle(menuLeft, 'cbp-spmenu-open');
            disableOther('showLeftPush');
            };
            function disableOther(button) {
            if (button !== 'showLeftPush') {
            classie.toggle(showLeftPush, 'disabled');
            }
            }
        </script>
        <!-- // toggle left push menu script -->

        <!--scrolling js-->
        <script src="js_principal/jquery.nicescroll.js"></script>
        <script src="js_principal/scripts.js"></script>
        <!--//scrolling js-->

        <!-- side nav js -->
        <script src='js_principal/SidebarNav.min.js' type='text/javascript'></script>
        <script>
                $('.sidebar-menu').SidebarNav();
        </script>
        <!-- //side nav js -->

        <!-- Bootstrap Core JavaScript -->
        <script src="js_principal/bootstrap.js"></script>
        <!-- //Bootstrap Core JavaScript -->
    </ui:define>
</ui:decorate>
