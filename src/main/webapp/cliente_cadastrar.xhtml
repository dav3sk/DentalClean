<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:h="http://java.sun.com/jsf/html"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">

    <ui:define name="content"> 
        <!-- main content start-->
        <div id="page-wrapper">
            <div class="main-page">
                <div class="forms">
                    <div class="form-grids row widget-shadow" data-example-id="basic-forms">
                        <div class="form-body">
                            <div id="cadastro">
                                <h:form >   
                                    <h2 class="titulo">CADASTRO DE CLIENTE</h2>

                                    <p:panelGrid columns="3" class="semBorda">
                                        <h:outputText value="Nome*:" />
                                        <p:inputText id="nome" class="campoDeTexto" required="true" value="#{clienteCadastro.selected.nome}" title="#{cliente.CreateClienteTitle_nome}" 
                                                     validatorMessage="Insira um nome válido" 
                                                     requiredMessage="Este campo não pode ficar vazio">
                                            <f:validateRequired/>
                                            <f:validateLength minimum="4" maximum="100" />
                                            <p:ajax update="msgNome" event="keyup" />
                                        </p:inputText>
                                        <p:message id="msgNome" for="nome" display="text" />

                                        <h:outputText value="Data de Nascimento*:" />
                                        <p:inputMask requiredMessage="Este campo não pode ficar vazio" converterMessage="Insira uma data de nascimento válida" class="campoDeTexto" id="dataDeNascimento" value="#{clienteCadastro.selected.dataDeNascimento}" title="#{cliente.CreateClienteTitle_dataDeNascimento}" mask="99/99/9999">
                                            <f:validateRequired/>
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                            <p:ajax update="msgDataDeNascimento" event="keyup" />
                                        </p:inputMask>
                                        <p:message id="msgDataDeNascimento" for="dataDeNascimento" display="text"  />

                                        <h:outputText value="Telefone*:" />
                                        <p:inputMask requiredMessage="Este campo não pode ficar vazio" class="campoDeTexto" id="telefone" value="#{clienteCadastro.selected.telefone}" title="#{cliente.CreateClienteTitle_telefone}" mask="(99)99999-9999">
                                            <f:validateRequired/>
                                            <p:ajax update="msgTelefone" event="keyup" />
                                        </p:inputMask>
                                        <p:message id="msgTelefone" for="telefone" display="text" />

                                        <h:outputText value="CPF*:" />
                                        <p:inputMask requiredMessage="Este campo não pode ficar vazio" class="campoDeTexto" id="cpf" value="#{clienteCadastro.selected.cpf}" title="#{cliente.CreateClienteTitle_cpf}" mask="999.999.999-99">
                                            <f:validateRequired/>
                                            <p:ajax update="msgCPF" event="keyup" />
                                        </p:inputMask>
                                        <p:message id="msgCPF" for="cpf" display="text" />

                                        <h:outputText value="RG:" />
                                        <p:inputMask class="campoDeTexto" id="rg" value="#{clienteCadastro.selected.rg}" title="#{cliente.CreateClienteTitle_rg}" mask="99.999.999-9">
                                            <p:ajax update="msgRg" event="keyup" />
                                        </p:inputMask>
                                        <p:message id="msgRg" for="rg" display="text" />

                                        <h:outputText value="CEP*:" />
                                        <p:inputMask requiredMessage="Este campo não pode ficar vazio" class="campoDeTexto" id="cep" value="#{clienteCadastro.selected.cep}" title="#{cliente.CreateClienteTitle_cep}" mask="99999-999">
                                            <f:validateRequired/>
                                            <p:ajax update="msgCEP" event="keyup" />
                                        </p:inputMask>
                                        <p:message id="msgCEP" for="cep" display="text" />

                                        <h:outputText value="Email*" />
                                        <p:inputText requiredMessage="Este campo não pode ficar vazio" class="campoDeTexto" id="email" value="#{clienteCadastro.selected.email}" title="#{cliente.CreateClienteTitle_email}">
                                            <f:validateRequired/>
                                            <p:ajax update="msgEmail" event="keyup" />
                                        </p:inputText>
                                        <p:message id="msgEmail" for="email" display="text" />

                                        <h:outputLabel value="Senha*:" for="pass1" />
                                        <p:password requiredMessage="Este campo não pode ficar vazio" class="campoDeTexto" id="pass1" value="#{clienteCadastro.selected.senha}" title="#{cliente.CreateClienteTitle_senha}" 
                                                        feedback="true" inline="true"
                                                        promptLabel="Insira a senha" weakLabel="Senha fraca"
                                                        goodLabel="Senha media" strongLabel="Senha forte"
                                                     >
                                            <f:validateRequired/>
                                            <p:ajax update="msgSenha" event="keyup" />
                                        </p:password>
                                        <p:message id="msgSenha" for="pass1" display="text" />
                                    </p:panelGrid>

                                    <br></br>

                                    <div>
                                        <h:commandLink styleClass="botao botaoAzul" type="button" action="#{clienteCadastro.create}" value="#{cliente.CreateClienteSaveLink}"/>
                                    </div>

                                    <p:growl severity="fatal, info" sticky="false" id="message" showDetail="false" />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:decorate>
