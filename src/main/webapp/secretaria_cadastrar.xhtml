<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="template.xhtml">
    <ui:define name="content">

           <!-- main content start-->
            <div id="page-wrapper">
                <div class="main-page">
                    <div class="forms">
                        <div class="form-grids row widget-shadow" data-example-id="basic-forms">
                            <div class="form-body">
                                <div id="cadastro">
                                    <h:form>
                                        <h2 class="tittle">CADASTRO DE SECRETÁRIA</h2>
                                        <div class="field-wrap">
                                            <label> Nome<span class="req">*</span> </label>
                                            <p:inputText id="nome" value="#{secretariaCadastro.selected.nome}" title="#{secretaria.CreateSecretariaTitle_nome}">
                                                <f:validateRequired/>
                                                <f:validateLength minimum="4" maximum="100" />
                                            </p:inputText>
                                        </div>
                                        <div class="field-wrap">
                                            <label> Data de Nascimento<span class="req">*</span> </label>
                                            <p:calendar id="dataDeNascimento" showOn="button" navigator="true" yearRange="c-60:c+0" value="#{secretariaCadastro.selected.dataDeNascimento}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <f:validateRequired/>
                                            </p:calendar>
                                        </div>
                                        <div class="field-wrap">
                                            <label> Telefone<span class="req">*</span> </label>
                                            <p:inputMask id="telefone" value="#{secretariaCadastro.selected.telefone}" title="#{secretaria.CreateSecretariaTitle_telefone}" mask="(99)99999-9999">
                                                <f:validateRequired/>
                                            </p:inputMask>
                                        </div>
                                        <div class="field-wrap">
                                            <label> CPF<span class="req">*</span> </label>
                                            <p:inputMask id="cpf" value="#{secretariaCadastro.selected.cpf}" title="#{secretaria.CreateSecretariaTitle_cpf}" mask="999.999.999-99">
                                                <f:validateRequired/>
                                            </p:inputMask>
                                        </div>
                                        <div class="field-wrap">
                                            <label> CEP<span class="req">*</span> </label>
                                            <p:inputMask id="cep" value="#{secretariaCadastro.selected.cep}" title="#{secretaria.CreateSecretariaTitle_cep}" mask="99999-999">
                                                <f:validateRequired/>
                                            </p:inputMask>
                                        </div>
                                        <div class="field-wrap">
                                            <label> Email<span class="req">*</span> </label>
                                            <p:inputText id="email" value="#{secretariaCadastro.selected.email}" title="#{secretaria.CreateSecretariaTitle_email}">
                                                <f:validateRequired/>
                                            </p:inputText>
                                        </div>
                                        <div class="field-wrap">
                                            <label> Senha<span class="req">*</span> </label>
                                            <p:inputText id="senha" value="#{secretariaCadastro.selected.senha}" title="#{secretaria.CreateSecretariaTitle_senha}">
                                                <f:validateRequired/>
                                            </p:inputText>
                                        </div>
                                        <div>
                                            <h:commandLink type="button" action="#{secretariaCadastro.create}" value="#{secretaria.CreateSecretariaSaveLink}"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        <!-- toggle left push menu script -->
        <script src="js_principal/classie.js"></script>
        <script>
            var menuLeft = document.getElementById('cbp-spmenu-s1'),
                    showLeftPush = document.getElementById('showLeftPush'),
                    body = document.body;
            showLeftPush.onclick = function() {
            classie.toggle(this, 'active');
            classie.toggle(body, 'cbp-spmenu-push-toright');
            classie.toggle(menuLeft, 'cbp-spmenu-open');
            disableOther('showLeftPush');
            };
            function disableOther(button) {
            if (button !== 'showLeftPush') {
            classie.toggle(showLeftPush, 'disabled');
            }
            }
        </script>
        <!-- // toggle left push menu script -->

        <!--scrolling js-->
        <script src="js_principal/jquery.nicescroll.js"></script>
        <script src="js_principal/scripts.js"></script>
        <!--//scrolling js-->

        <!-- side nav js -->
        <script src='js_principal/SidebarNav.min.js' type='text/javascript'></script>
        <script>
                $('.sidebar-menu').SidebarNav();
        </script>
        <!-- //side nav js -->

        <!-- Bootstrap Core JavaScript (Barra de usuário) -->
        <script src="js_principal/bootstrap.js"></script>
        <!-- //Bootstrap Core JavaScript -->
    </ui:define>
</ui:decorate>
