<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                    <h:commandLink action="#{secretariaController.next}" value="#{secretaria.Next} #{secretariaController.pagination.pageSize}" rendered="#{secretariaController.pagination.hasNextPage}"/>&nbsp;

                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretariaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretariaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretariaTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretariaTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretariaTitle_cpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretariaTitle_rg}"/>
                            </f:facet>
                            <h:outputText value="#{item.rg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretariaTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretariaTitle_dataDeNascimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDeNascimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretariaTitle_senha}"/>
                            </f:facet>
                            <h:outputText value="#{item.senha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{secretariaController.prepareView}" value="#{secretaria.ListSecretariaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{secretariaController.prepareEdit}" value="#{secretaria.ListSecretariaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{secretariaController.destroy}" value="#{secretaria.ListSecretariaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{secretariaController.prepareCreate}" value="#{secretaria.ListSecretariaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{secretaria.ListSecretariaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
