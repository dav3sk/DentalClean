<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{secretaria.ListSecretariaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="SecretariaListForm">
                    <p:panel header="#{secretaria.ListSecretariaTitle}">
                        <p:dataTable id="datalist" value="#{secretariaController.items}" var="item"
                            selectionMode="single" selection="#{secretariaController.selected}"
                            paginator="true"
                            rowKey="#{item.id}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{secretaria.ListSecretariaTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{secretaria.ListSecretariaTitle_nome}"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{secretaria.ListSecretariaTitle_telefone}"/>
                                </f:facet>
                                <h:outputText value="#{item.telefone}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{secretaria.ListSecretariaTitle_email}"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{secretaria.ListSecretariaTitle_cpf}"/>
                                </f:facet>
                                <h:outputText value="#{item.cpf}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{secretaria.ListSecretariaTitle_rg}"/>
                                </f:facet>
                                <h:outputText value="#{item.rg}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{secretaria.ListSecretariaTitle_cep}"/>
                                </f:facet>
                                <h:outputText value="#{item.cep}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{secretaria.ListSecretariaTitle_dataDeNascimento}"/>
                                </f:facet>
                                <h:outputText value="#{item.dataDeNascimento}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{secretaria.ListSecretariaTitle_senha}"/>
                                </f:facet>
                                <h:outputText value="#{item.senha}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{secretaria.Create}" actionListener="#{secretariaController.prepareCreate}" oncomplete="PF('SecretariaCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{secretaria.View}" update=":SecretariaViewForm" oncomplete="PF('SecretariaViewDialog').show()" disabled="#{empty secretariaController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{secretaria.Edit}" update=":SecretariaEditForm" oncomplete="PF('SecretariaEditDialog').show()" disabled="#{empty secretariaController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{secretaria.Delete}" actionListener="#{secretariaController.destroy}" disabled="#{empty secretariaController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
