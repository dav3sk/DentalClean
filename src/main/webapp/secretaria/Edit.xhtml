<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SecretariaEditDlg" widgetVar="SecretariaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSecretariaTitle}">
            <h:form id="SecretariaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{secretariaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSecretariaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{secretariaController.selected.id}" title="#{bundle.EditSecretariaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSecretariaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{secretariaController.selected.nome}" title="#{bundle.EditSecretariaTitle_nome}" required="true" requiredMessage="#{bundle.EditSecretariaRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditSecretariaLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{secretariaController.selected.telefone}" title="#{bundle.EditSecretariaTitle_telefone}" />
                        <p:outputLabel value="#{bundle.EditSecretariaLabel_email}" for="email" />
                        <p:inputText id="email" value="#{secretariaController.selected.email}" title="#{bundle.EditSecretariaTitle_email}" required="true" requiredMessage="#{bundle.EditSecretariaRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditSecretariaLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{secretariaController.selected.cpf}" title="#{bundle.EditSecretariaTitle_cpf}" required="true" requiredMessage="#{bundle.EditSecretariaRequiredMessage_cpf}"/>
                        <p:outputLabel value="#{bundle.EditSecretariaLabel_rg}" for="rg" />
                        <p:inputText id="rg" value="#{secretariaController.selected.rg}" title="#{bundle.EditSecretariaTitle_rg}" />
                        <p:outputLabel value="#{bundle.EditSecretariaLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{secretariaController.selected.cep}" title="#{bundle.EditSecretariaTitle_cep}" required="true" requiredMessage="#{bundle.EditSecretariaRequiredMessage_cep}"/>
                        <p:outputLabel value="#{bundle.EditSecretariaLabel_dataDeNascimento}" for="dataDeNascimento" />
                        <p:calendar id="dataDeNascimento" pattern="MM/dd/yyyy" value="#{secretariaController.selected.dataDeNascimento}" title="#{bundle.EditSecretariaTitle_dataDeNascimento}" required="true" requiredMessage="#{bundle.EditSecretariaRequiredMessage_dataDeNascimento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSecretariaLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{secretariaController.selected.senha}" title="#{bundle.EditSecretariaTitle_senha}" required="true" requiredMessage="#{bundle.EditSecretariaRequiredMessage_senha}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{secretariaController.update}" value="#{bundle.Save}" update="display,:SecretariaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SecretariaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SecretariaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
