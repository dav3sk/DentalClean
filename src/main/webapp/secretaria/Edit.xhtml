<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SecretariaEditDlg" widgetVar="SecretariaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{secretaria.EditSecretariaTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{secretariaController.selected != null}">
                        <p:outputLabel value="#{secretaria.EditSecretariaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{secretariaController.selected.id}" title="#{secretaria.EditSecretariaTitle_id}" />
                        <p:outputLabel value="#{secretaria.EditSecretariaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{secretariaController.selected.nome}" title="#{secretaria.EditSecretariaTitle_nome}" />
                        <p:outputLabel value="#{secretaria.EditSecretariaLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{secretariaController.selected.telefone}" title="#{secretaria.EditSecretariaTitle_telefone}" />
                        <p:outputLabel value="#{secretaria.EditSecretariaLabel_email}" for="email" />
                        <p:inputText id="email" value="#{secretariaController.selected.email}" title="#{secretaria.EditSecretariaTitle_email}" />
                        <p:outputLabel value="#{secretaria.EditSecretariaLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{secretariaController.selected.cpf}" title="#{secretaria.EditSecretariaTitle_cpf}" />
                        <p:outputLabel value="#{secretaria.EditSecretariaLabel_rg}" for="rg" />
                        <p:inputText id="rg" value="#{secretariaController.selected.rg}" title="#{secretaria.EditSecretariaTitle_rg}" />
                        <p:outputLabel value="#{secretaria.EditSecretariaLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{secretariaController.selected.cep}" title="#{secretaria.EditSecretariaTitle_cep}" />
                        <p:outputLabel value="#{secretaria.EditSecretariaLabel_dataDeNascimento}" for="dataDeNascimento" />
                        <p:inputText id="dataDeNascimento" value="#{secretariaController.selected.dataDeNascimento}" title="#{secretaria.EditSecretariaTitle_dataDeNascimento}" />
                        <p:outputLabel value="#{secretaria.EditSecretariaLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{secretariaController.selected.senha}" title="#{secretaria.EditSecretariaTitle_senha}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{secretariaController.update}" value="#{secretaria.Save}" oncomplete="handleSubmit(args, 'SecretariaEditDialog');"/>
                    <p:commandButton value="#{secretaria.Cancel}" onclick="SecretariaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
