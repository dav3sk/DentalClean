<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SecretariaViewDlg" widgetVar="SecretariaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSecretariaTitle}">
            <h:form id="SecretariaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{secretariaController.selected != null}">
                        <h:outputText value="#{bundle.ViewSecretariaLabel_id}"/>
                        <h:outputText value="#{secretariaController.selected.id}" title="#{bundle.ViewSecretariaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSecretariaLabel_nome}"/>
                        <h:outputText value="#{secretariaController.selected.nome}" title="#{bundle.ViewSecretariaTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewSecretariaLabel_telefone}"/>
                        <h:outputText value="#{secretariaController.selected.telefone}" title="#{bundle.ViewSecretariaTitle_telefone}"/>
                        <h:outputText value="#{bundle.ViewSecretariaLabel_email}"/>
                        <h:outputText value="#{secretariaController.selected.email}" title="#{bundle.ViewSecretariaTitle_email}"/>
                        <h:outputText value="#{bundle.ViewSecretariaLabel_cpf}"/>
                        <h:outputText value="#{secretariaController.selected.cpf}" title="#{bundle.ViewSecretariaTitle_cpf}"/>
                        <h:outputText value="#{bundle.ViewSecretariaLabel_rg}"/>
                        <h:outputText value="#{secretariaController.selected.rg}" title="#{bundle.ViewSecretariaTitle_rg}"/>
                        <h:outputText value="#{bundle.ViewSecretariaLabel_cep}"/>
                        <h:outputText value="#{secretariaController.selected.cep}" title="#{bundle.ViewSecretariaTitle_cep}"/>
                        <h:outputText value="#{bundle.ViewSecretariaLabel_dataDeNascimento}"/>
                        <h:outputText value="#{secretariaController.selected.dataDeNascimento}" title="#{bundle.ViewSecretariaTitle_dataDeNascimento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSecretariaLabel_senha}"/>
                        <h:outputText value="#{secretariaController.selected.senha}" title="#{bundle.ViewSecretariaTitle_senha}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SecretariaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
