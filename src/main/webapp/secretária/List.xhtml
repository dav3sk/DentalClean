<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{secretaria.ListSecretáriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{secretaria.ListSecretáriaEmpty}" rendered="#{secretáriaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{secretáriaController.items.rowCount > 0}">
                    <h:outputText value="#{secretáriaController.pagination.pageFirstItem + 1}..#{secretáriaController.pagination.pageLastItem + 1}/#{secretáriaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{secretáriaController.previous}" value="#{secretaria.Previous} #{secretáriaController.pagination.pageSize}" rendered="#{secretáriaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{secretáriaController.next}" value="#{secretaria.Next} #{secretáriaController.pagination.pageSize}" rendered="#{secretáriaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{secretáriaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretáriaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretáriaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretáriaTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretáriaTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretáriaTitle_cpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretáriaTitle_rg}"/>
                            </f:facet>
                            <h:outputText value="#{item.rg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretáriaTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretáriaTitle_dataDeNascimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDeNascimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{secretaria.ListSecretáriaTitle_senha}"/>
                            </f:facet>
                            <h:outputText value="#{item.senha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{secretáriaController.prepareView}" value="#{secretaria.ListSecretáriaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{secretáriaController.prepareEdit}" value="#{secretaria.ListSecretáriaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{secretáriaController.destroy}" value="#{secretaria.ListSecretáriaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{secretáriaController.prepareCreate}" value="#{secretaria.ListSecretáriaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{secretaria.ListSecretáriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
